<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to custom css stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-wrapper">
            <div class="search-container">
                <form class="city-form">
                    <label for="city">Search for a City:</label>
                    <input type="text" placeholder="i.e. San Diego" name="city" id="city" class="form-input"/>
                    <button class="btn" type="submit">
                        Search
                    </button>
                </form>    
            </div>
            <div class="display-container">
                    <div class="current-weather-container">
                        <div class="city-title"></div>
                    </div>
                    <div class="forecasted-weather-container">
                       <!-- switch to dynamic create later -->
                       <div class="card">test</div>
                       <div class="card">test</div>
                       <div class="card">test</div>
                       <div class="card">test</div>
                       <div class="card">test</div>
                   </div>  
            </div>
        </div>
          
    </main>
    <!-- link to javascript file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
